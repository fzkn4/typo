<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.6.0/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />
    <title>TYPO</title>
  </head>
  <body>
    <h1 style="font-size: 40px">TYPO.</h1>
    <h4 style="font-style: italic; font-weight: 300">
      Practice your typing skills, keyboard warriors.
    </h4>
    <div class="display-container">
      <div class="finish-container">
        <div class="wrapper">
          <div class="time-duration">
            Finished in <span class="duration">24.50</span>
          </div>
          <div class="finish-display">
            50.80<span
              class="wpm-sign"
              style="color: #40534c; font-weight: 400; font-size: 20px"
              >wpm</span
            >
          </div>
          <button class="reset">
            <i class="fi fi-br-refresh"></i>
          </button>
        </div>
      </div>
      <div class="display-text"></div>
    </div>
    <div class="container">
      <div class="row">
        <div class="key-container" data-key="Q">Q</div>
        <div class="key-container" data-key="W">W</div>
        <div class="key-container" data-key="E">E</div>
        <div class="key-container" data-key="R">R</div>
        <div class="key-container" data-key="T">T</div>
        <div class="key-container" data-key="Y">Y</div>
        <div class="key-container" data-key="U">U</div>
        <div class="key-container" data-key="I">I</div>
        <div class="key-container" data-key="O">O</div>
        <div class="key-container" data-key="P">P</div>
      </div>
      <div class="row">
        <div class="key-container" data-key="A">A</div>
        <div class="key-container" data-key="S">S</div>
        <div class="key-container" data-key="D">D</div>
        <div class="key-container" data-key="F">F</div>
        <div class="key-container" data-key="G">G</div>
        <div class="key-container" data-key="H">H</div>
        <div class="key-container" data-key="J">J</div>
        <div class="key-container" data-key="K">K</div>
        <div class="key-container" data-key="L">L</div>
      </div>
      <div class="row">
        <div class="key-container" data-key="Z">Z</div>
        <div class="key-container" data-key="X">X</div>
        <div class="key-container" data-key="C">C</div>
        <div class="key-container" data-key="V">V</div>
        <div class="key-container" data-key="B">B</div>
        <div class="key-container" data-key="N">N</div>
        <div class="key-container" data-key="M">M</div>
      </div>
      <div class="row">
        <div class="key-container" data-key="32" id="space">
          <div class="key"></div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
